<html>
	<head>
		<title> aIamfree </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/diseño.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap-js/bootstrap.min.js"></script>	
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
	   				<div class="navbar-header col-md-2">
	      				<a class="navbar-brand" href="index.html"><label class="lyrics">aIamfree</label></a>
	    			</div>
					<div class="col-md-5 buscador">
					    <div class="input-group">
					      <span class="input-group-btn">
					        <a class="btn btn-default" href="resultados.html">Buscar</a>
					      </span>
					      <input type="text" class="form-control" placeholder="Freelance">
					    </div>
					</div>
					<ul class="nav navbar-nav col-md-5">
	        			<form class="navbar-form navbar-right" role="login">
						  <div class="form-group">
						    <input type="email" class="form-control" placeholder="Usuario">
						    <input type="password" class="form-control" placeholder="Contraseña">
						  </div>
						  <button type="submit" class="btn btn-default">Ingresar</button>
						</form>
	      			</ul>
			</nav>	
		</header>
		<div class="container">
			<div class="col-md-8 col-md-offset-2">
				<h2>Formulario Freelance</h2>
				<form>
					<div class="form-group">
					  <label for="nombre">Nombre:</label>
					  <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
					</div>
					<div class="form-group">
					  <label for="correo">Email:</label>
					  <input type="email" class="form-control" id="correo" placeholder="correo@freelance.com">
					</div>
					<div class="form-group">
					  <label for="password">Contraseña:</label>
					  <input type="password" class="form-control" id="password" placeholder="password">
					</div>
					<div class="form-group">
					  <label for="repassword">Repite tu contraseña:</label>
					  <input type="password" class="form-control" id="repassword" placeholder="password">
					</div>
					<form class="form-inline container-fluid">
							<div class="form-group col-md-6">
								<label for="pais">Pais</label>
							  	<select id="pais"class="form-control">
									<option value="1">México</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="ciudad">Estado</label>
								<select id="ciudad" class="form-control">
									<option value="1">D.F</option>
									<option value="2">Jalisco</option>
									<option value="3">Nuevo León</option>
									<option value="4">Sonora</option>
									<option value="5">Veracruz</option>
								</select>
							</div>
					</form>
					<h3>Redes Sociales</h3>
							<form class="form-inline">
								<div class="form-group">
								  <label for="social">Twitter</label>
								  <input type="text" class="form-control" id="twitter" placeholder="twitter">
								</div>
							</form>
							
							<form class="form-inline">
								<div class="form-group">
								  <label for="social">Facebook</label>
								  <input type="text" class="form-control" id="facebook" placeholder="facebook">
								</div>
							</form>
							<form class="form-inline">
								<div class="form-group">
								  <label for="social">Instagram</label>
								  <input type="text" class="form-control" id="instagram" placeholder="instagram">
								</div>
							</form>
					<h3>Resumen Curriculum</h3>
					<form class="form-inline">
						<div class="form-group">
						  <label for="profesion">Profesión o Carrera:</label>
						  <input type="text" class="form-control" id="profesion" placeholder="profesión">
						</div>
					</form>
					<form class="form-inline">
						<div class="form-group">
						  <label for="idioma">Idiomas:</label></br>
						  <input type="checkbox" class="form-control idioma-input" id="idioma-ingles" value="1">Inglés</br>
						  <input type="checkbox" class="form-control idioma-input" id="idioma-frances" value="2">Francés</br>
						  <input type="checkbox" class="form-control idioma-input" id="idioma-aleman" value="3">Alemán</br>
						  <input type="checkbox" class="form-control idioma-input" id="idioma-koreano" value="4">Coreano</br>
						</div>
					</form>
					<form class="form-inline">
						<div class="form-group">
						  <label for="habilidad">Competencias(habilidades):</label>
						  <input type="text" class="form-control" id="habilidad" placeholder="habilidades">
						  <button id="boton-hab" type="button" class="btn btn-default" >Agregar</button>
						</div>
					</form>
					<div class = "container-fluid">
							<ul id = "lista-hab">
							</ul>
							</div>
							<script type="text/javascript">
$(function(){
	$('#boton-hab').click(function(){
		elemento=$('#habilidad').val();
		if(elemento !== ''){
			lista_habilidades.push(elemento);
			$('#lista-hab').append('<li>'+elemento+'</li>');
	}
	$('#habilidad').val('');
	});
});
</script>
					
					<a hidden id="redirect" href="miperfil.html">Acepto</a>
					<a id = "enviar-formulario" class="btn btn-primary btn-lg">Acepto</a>
				</form>
			</div>
		</div>
		<footer>
		</footer>
		<script src="js/registro.js"></script>
	</body>
</html>
